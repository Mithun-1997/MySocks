# ------------------ General Configuration ------------------  
application.name=DevOpsProject

# ------------------ Super Admin Configuration ------------------  
superadmin.default-password=superadmin123
superadmin.default-mobilenumber=9876543210

# ------------------ Project Database Configuration ------------------  
#project.url=jdbc:mysql://localhost:3306/project
