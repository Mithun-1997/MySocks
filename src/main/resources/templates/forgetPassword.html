<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>

    <!-- âœ… Correct Thymeleaf Static Paths -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <script th:src="@{/js/forgetPassword.js}" defer></script>

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:600">
</head>
<body>

<div class="login-wrap">
    <div class="login-html">
        <h2>Forgot Password</h2>
        
        <form id="forgotPasswordForm" onsubmit="return sendTemporaryPassword();">
            <div class="group">
                <label for="userInput" class="label">Email or Mobile Number</label>
                <input id="userInput" type="text" class="input" placeholder="Enter your email or mobile number" required>
            </div>
            <div class="group">
                <button type="submit" class="button">Send Temporary Password</button>
            </div>
            <div class="hr"></div>
            <div class="foot-lnk">
                <a href="login.html">Back to Login</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
