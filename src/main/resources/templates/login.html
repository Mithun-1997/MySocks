<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup Form</title>

    <!-- ✅ Static File Paths -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <script th:src="@{/js/script.js}" defer></script>

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:600">
</head>
<body>

<div class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
        <label for="tab-1" class="tab">Sign In</label>

        <input id="tab-2" type="radio" name="tab" class="sign-up">
        <label for="tab-2" class="tab">Sign Up</label>

        <div class="login-form">
            <!-- ✅ Sign In Form -->
            <form class="sign-in-htm" action="/login" method="post">
                <div class="group">
                    <label for="user" class="label">Username</label>
                    <input id="user" type="text" name="username" class="input" required>
                </div>
                <div class="group">
                    <label for="pass" class="label">Password</label>
                    <input id="pass" type="password" name="password" class="input" required>
                </div>
                <div class="group">
                    <input id="check" type="checkbox" class="check">
                    <label for="check"><span class="icon"></span> Keep me Signed in</label>
                </div>
                <div class="group">
                    <input type="submit" class="button" value="Sign In">
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                    <a href="forgetPassword.html">Forgot Password?</a>
                </div>
            </form>

            <!-- ✅ Sign Up Form -->
            <form class="sign-up-htm" action="/register" method="post" onsubmit="return validateSignup();">
                <div class="group">
                    <label for="name" class="label">Username</label>
                    <input id="name" type="text" name="username" class="input" required>
                </div>
                <div class="group">
                    <label for="email" class="label">Email Address</label>
                    <input id="email" type="email" name="email" class="input" required>
                </div>
                <div class="group">
                    <label for="mobileNumber" class="label">Mobile Number</label>
                    <input id="mobileNumber" type="tel" name="mobileNumber" class="input" required>
                </div>
                <div class="group">
                    <label for="password" class="label">Password</label>
                    <input id="password" type="password" name="password" class="input" required>
                </div>
                <div class="group">
                    <label for="validatePassword" class="label">Repeat Password</label>
                    <input id="validatePassword" type="password" class="input" required>
                </div>
                <div class="group">
                    <button type="submit" class="button">Sign Up</button>
                </div>
                <div class="hr"></div>
            </form>
        </div>
    </div>
</div>

<script>
    function validateSignup() {
        let password = document.getElementById("password").value;
        let confirmPassword = document.getElementById("validatePassword").value;

        if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return false;
        }
        return true;
    }
</script>

</body>
</html>
